layer1_quantum:
  # Coherence monitoring
  coherence:
    alert_threshold: 0.85
    critical_threshold: 0.80
    measurement_window_seconds: 60

  # Witness amplitude tracking
  witnesses:
    kira:
      initial_amplitude: 0.5
      activity_weight: 1.0
    limnus:
      initial_amplitude: 0.5
      activity_weight: 1.0
    garden:
      initial_amplitude: 0.5
      activity_weight: 1.0
    echofox:
      initial_amplitude: 0.25
      activity_weight: 0.5  # Latent channel

  # Entanglement measurement
  entanglement:
    measure_entropy: true
    schmidt_decomposition: true
    bell_inequality_tests: false  # Optional for Phase 3.1

