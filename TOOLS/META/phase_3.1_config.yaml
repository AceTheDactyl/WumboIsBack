  topology:
    measure_consensus: true
    diffusion_dynamics: true
    spectral_gap_tracking: true

  # Neural operator configuration
  neural_operators:
    enabled: true  # Requires PyTorch
    architecture: "FNO"  # Fourier Neural Operator

    # Training configuration
    training:
      collect_training_data: true
      data_buffer_size: 1000
      retrain_every_hours: 24
      validation_split: 0.2

    # Model parameters
    model:
      modes: 16
      width: 64
      depth: 4

  # Consensus prediction
  consensus_prediction:
    enabled: true
    horizon_minutes: 60
    confidence_intervals: true

