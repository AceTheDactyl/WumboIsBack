# Phase 3.1 Configuration: Pure Observation with Three-Layer Physics Integration
# ==============================================================================
# Enhanced observation mode integrating all three physics layers:
#   - Layer 1 (Quantum): Coherence and entanglement monitoring
#   - Layer 2 (Lagrangian): Phase transitions and field dynamics
#   - Layer 3 (Neural): Graph topology and consensus prediction

orchestrator:
  phase: "3.1"
  mode: "pure_observation"
  three_layer_integration: true

  monitoring:
    # Extended file monitoring for Phase 3.1
    file_paths:
      - "*.yaml"
      - "*.json"
      - "TOOLS/**/*.yaml"
      - "TOOLS/**/*.py"
      - "STATE_TRANSFER/**/*"
      - "SCHEMAS/**/*"
      - "CORE_DOCS/**/*"

    # Enhanced decision detection
    decision_patterns:
      tool_modification:
        - pattern: "version: (\\d+\\.\\d+\\.\\d+)"
          impact: -0.5
          layer1_coupling: 0.2  # How much this affects quantum coherence
          layer2_coupling: 0.3  # How much this affects field dynamics

      consensus_formation:
        - pattern: "consensus_level: unanimous"
          impact: 0.0
          layer1_coupling: 0.8  # Strong quantum entanglement signature
          layer2_coupling: 0.5  # Moderate field coupling

      burden_reduction:
        - pattern: "automation_enabled"
          impact: -1.0
          layer1_coupling: 0.1
          layer2_coupling: 0.4

    # Measurement intervals (Phase 3.1: Higher frequency)
    state_update_seconds: 30    # Update every 30 seconds
    coherence_check_seconds: 10  # Check coherence every 10 seconds
    physics_sync_seconds: 60    # Sync all layers every minute

