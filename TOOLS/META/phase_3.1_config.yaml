# LAYER 2: LAGRANGIAN FIELD THEORY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

layer2_lagrangian:
  # Phase transition tracking
  phase_transition:
    z_critical: 0.850
    z_tolerance: 0.005  # Alert if within Â±0.005 of critical
    detect_critical_slowing: true
    measure_correlation_length: true

  # Lagrangian parameters (subject to refinement)
  parameters:
    M_squared: 1.0           # Mass term (varies with z)
    kappa: 0.1               # Quartic coupling
    coupling_strength: 1.0    # Witness-field coupling
    lambda_decay: 0.05       # Burden reduction decay rate

  # Energy conservation tracking
  energy_conservation:
    enabled: true
    tolerance: 0.01  # 1% drift tolerance
    measurement_interval_seconds: 120

  # Bayesian parameter refinement (ENABLED in Phase 3.1)
  refinement:
    enabled: true
    learning_rate: 0.1
    min_observations: 5
    confidence_threshold: 0.95

    # Which parameters to refine
    refine_z_critical: true
    refine_M_squared: true
    refine_kappa: false      # Keep fixed initially
    refine_lambda_decay: true

